{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6">

        <div class="card shadow-lg border-0 rounded-4 p-4">
            <h3 class="text-warning text-center mb-4">
                ✏️ Update Employee
            </h3>

            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}

                <button type="submit" 
                        class="btn btn-warning w-100 mt-3">
                    Update Employee
                </button>
            </form>

        </div>

    </div>
</div>

{% endblock %}
