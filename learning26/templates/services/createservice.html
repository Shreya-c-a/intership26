{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">

        <div class="card shadow-lg border-0 rounded-4 p-4">

            <div class="text-center mb-4">
                <h2 class="fw-bold text-success">➕ Create New Service</h2>
                <p class="text-muted">Add new service details below</p>
            </div>

            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}

                <button type="submit" class="btn btn-success w-100 mt-3">
                    Create Service
                </button>
            </form>

            <div class="text-center mt-3">
                <a href="{% url 'servicelist' %}" class="btn btn-outline-secondary">
                    ← Back to Services
                </a>
            </div>

        </div>

    </div>
</div>

{% endblock %}
